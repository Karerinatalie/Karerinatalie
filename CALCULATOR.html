<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
    }

    .display {
      background: #000;
      color: #0f0;
      font-size: 24px;
      padding: 10px;
      margin-bottom: 10px;
      text-align: right;
      border-radius: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #555;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #777;
    }

    .equals {
      background: #0a0;
    }

    .clear {
      background: #a00;
    }

  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('^')">^</button>
      <button onclick="backspace()">⌫</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('sqrt(')">√</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('log(')">log</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('ln(')">ln</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('pi')">π</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('e')">e</button>

      <button onclick="append('sin(')">sin</button>
      <button onclick="append('cos(')">cos</button>
      <button onclick="append('tan(')">tan</button>
      <button onclick="append('**')">xʸ</button>
      <button onclick="calculate()" class="equals">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      if (display.textContent === '0') display.textContent = '';
      display.textContent += value;
    }

    function clearDisplay() {
      display.textContent = '0';
    }

    function backspace() {
      if (display.textContent.length > 1) {
        display.textContent = display.textContent.slice(0, -1);
      } else {
        display.textContent = '0';
      }
    }

    function calculate() {
      try {
        let expression = display.textContent
          .replace(/π/g, 'Math.PI')
          .replace(/e/g, 'Math.E')
          .replace(/sqrt\(/g, 'Math.sqrt(')
          .replace(/log\(/g, 'Math.log10(')
          .replace(/ln\(/g, 'Math.log(')
          .replace(/sin\(/g, 'Math.sin(')
          .replace(/cos\(/g, 'Math.cos(')
          .replace(/tan\(/g, 'Math.tan(')
          .replace(/\^/g, '**');

        const result = eval(expression);
        display.textContent = result;
      } catch (error) {
        display.textContent = 'Syntax error';
      }
    }
  </script>
</body>
</html>
